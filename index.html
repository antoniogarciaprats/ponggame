<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
            margin: 0 auto;
            border: 2px solid white;
            background-color: black;
        }

        #game {
            position: relative;
        }

        .score {
            color: white;
            font-size: 24px;
            text-align: center;
            margin-top: 10px;
        }

        .score span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="game">
        <canvas id="pongCanvas" width="800" height="400"></canvas>
        <div class="score">Player 1: <span id="score1">0</span> | Player 2: <span id="score2">0</span></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const canvas = $("#pongCanvas")[0];
        const ctx = canvas.getContext("2d");

        const paddleWidth = 10;
        const paddleHeight = 80;
        const ballSize = 10;

        let player1Y = canvas.height / 2 - paddleHeight / 2;
        let player2Y = canvas.height / 2 - paddleHeight / 2;

        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballSpeedX = 5;
        let ballSpeedY = 3;

        let player1Score = 0;
        let player2Score = 0;

        const keys = {};

        $(document).keydown(function (e) {
            keys[e.which] = true;
        });

        $(document).keyup(function (e) {
            keys[e.which] = false;
        });

        function drawPaddle(x, y) {
            ctx.fillStyle = "white";
            ctx.fillRect(x, y, paddleWidth, paddleHeight);
        }

        function drawBall() {
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballSize, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();
        }

        function moveBall() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            if (ballY <= 0 || ballY >= canvas.height) {
                ballSpeedY *= -1;
            }

            if (
                ballX <= paddleWidth &&
                ballY > player1Y &&
                ballY < player1Y + paddleHeight
            ) {
                ballSpeedX *= -1;
            }

            if (
                ballX >= canvas.width - paddleWidth &&
                ballY > player2Y &&
                ballY < player2Y + paddleHeight
            ) {
                ballSpeedX *= -1;
            }

            if (ballX <= 0) {
                player2Score++;
                resetBall();
            }

            if (ballX >= canvas.width) {
                player1Score++;
                resetBall();
            }

            $("#score1").text(player1Score);
            $("#score2").text(player2Score);
        }

        function resetBall() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX *= -1;
        }

        function movePaddles() {
            if (keys[87] && player1Y > 0) {
                player1Y -= 6;
            }

            if (keys[83] && player1Y < canvas.height - paddleHeight) {
                player1Y += 6;
            }

            if (keys[38] && player2Y > 0) {
                player2Y -= 6;
            }

            if (keys[40] && player2Y < canvas.height - paddleHeight) {
                player2Y += 6;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPaddle(0, player1Y);
            drawPaddle(canvas.width - paddleWidth, player2Y);
            drawBall();
        }

        function gameLoop() {
            draw();
            moveBall();
            movePaddles();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
